openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /areas/:
    get:
      operationId: list_areas
      description: Retrieve all available areas.
      summary: List Avaialable Areas
      tags:
      - Areas
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Area'
              examples:
                Areas:
                  value:
                  - - id: 146
                      name_ar: عيناب
                      name_en: Ainab
                      district: Aley
                      lat: '33.766414000000000'
                      long: '35.546311000000000'
                    - id: 161
                      name_ar: بخشتاي
                      name_en: Bkhechtey
                      district: Aley
                      lat: '33.799487000000000'
                      long: '35.615519000000000'
                  summary: A sample list of areas
          description: ''
  /customers/:
    get:
      operationId: list_customers
      description: Retrieve a paginated list of customers.
      summary: List customers
      parameters:
      - in: query
        name: include_locations
        schema:
          type: boolean
          default: false
        description: If true, includes locations data for each customer.
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: phone_number
        schema:
          type: string
          default: ''
        description: Filter result by a specific phone number. Given that customer's
          phone numbers are unique, the result will contain at most a single customer
          object
      tags:
      - Customers
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCustomerList'
              examples:
                CustomerListExample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - - id: 1
                        name: John Doe
                        phone_number: '+1234567890'
                        secondary_phone_number: ''
                        email: john@example.com
                        locations:
                        - id: 10
                          area:
                            name_en: Aaiyat
                            name_ar: عيات
                            lat: 34.53534
                            long: 36.19682
                            district: Akkar
                            maps_link: http://maps.google.com/maps?q=34.53534,36.19682
                          directions: ''
                      - id: 2
                        name: Jane Smith
                        phone_number: '+1987654321'
                        secondary_phone_number: ''
                        email: jane@example.com
                        locations: []
                  summary: A sample list of customers
          description: ''
    post:
      operationId: create_customer
      description: Create a new customer using the customer's unique phone number.
      summary: Create customer
      tags:
      - Customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Customer'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      security:
      - MerchantAPIKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
              examples:
                CustomerCreatedSuccessfully:
                  value:
                    id: 9721
                    name: Yasser
                    phone_number: '+9617322112'
                    secondary_phone_number: ''
                    email: yasser@email.com
                  summary: Example of resource created successfully
          description: Successful creation
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ValidationError:
                  value:
                    error: 'true'
                    message: Validation failed.
                    details: 'phone_number: This field is required.'
                  summary: Example of validation error response
          description: Validation error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ServerError:
                  value:
                    error: 'true'
                    message: Unexpected error.
                    details: Internal server error
                  summary: Example of internal server error response
          description: Server error
  /customers/{customer_pk}/locations/:
    get:
      operationId: list_customer_locations
      description: Retrieve all locations associated with the given customer.
      summary: List customer locations
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - Customer Locations
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExternalLocationList'
              examples:
                CustomerListExample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - - id: 9688
                        area:
                          id: 146
                          name_ar: عيناب
                          name_en: Ainab
                          district: Aley
                          lat: '33.766414000000000'
                          long: '35.546311000000000'
                        directions: ''
                      - id: 9689
                        area:
                          id: 161
                          name_ar: بخشتاي
                          name_en: Bkhechtey
                          district: Aley
                          lat: '33.799487000000000'
                          long: '35.615519000000000'
                        directions: ''
                  summary: A sample list of customers
          description: ''
    post:
      operationId: create_customer_location
      description: Create a new location for the specified customer.
      summary: Create customer location
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      tags:
      - Customer Locations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalLocation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ExternalLocation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ExternalLocation'
        required: true
      security:
      - MerchantAPIKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLocation'
              examples:
                LocationCreatedSuccessfully:
                  value:
                    id: 9691
                    area:
                      id: 146
                      name_ar: عيناب
                      name_en: Ainab
                      district: Aley
                      lat: '33.766414000000000'
                      long: '35.546311000000000'
                    directions: ''
                  summary: Example of resource created successfully
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ValidationError:
                  value:
                    error: 'true'
                    message: Validation failed.
                    details: 'district: Beiruts is not a valid choice.'
                  summary: Example of validation error response
          description: Validation error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ServerError:
                  value:
                    error: 'true'
                    message: Unexpected error.
                    details: Internal server error
                  summary: Example of internal server error response
          description: Server error
  /customers/{customer_pk}/locations/{location_pk}/:
    get:
      operationId: retrieve_customer_location
      description: Retrieve the details of a specific customer location.
      summary: Retrieve customer location
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      - in: path
        name: location_pk
        schema:
          type: integer
        required: true
      tags:
      - Customer Locations
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLocation'
              examples:
                LocationRetrieved:
                  value:
                    id: 9691
                    area:
                      id: 146
                      name_ar: عيناب
                      name_en: Ainab
                      district: Aley
                      lat: '33.766414000000000'
                      long: '35.546311000000000'
                    directions: ''
                  summary: Example of resource retrieved successfully
          description: Successful retrieval
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                NotFoundError:
                  value:
                    error: 'true'
                    message: Resource not found.
                    details: 'detail: Not found.'
                  summary: Example of resource not found error
          description: Customer location not found
    patch:
      operationId: update_customer_location
      description: Partially update an existing location associated with the specified
        customer.
      summary: Update customer location
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      - in: path
        name: location_pk
        schema:
          type: integer
        required: true
      tags:
      - Customer Locations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedExternalLocation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedExternalLocation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedExternalLocation'
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLocation'
              examples:
                LocationUpdatedSuccessfully:
                  value:
                    id: 9691
                    area:
                      id: 146
                      name_ar: عيناب
                      name_en: Ainab
                      district: Aley
                      lat: '33.766414000000000'
                      long: '35.546311000000000'
                    directions: ''
                  summary: Example of resource created successfully
          description: Successful update
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                NotFoundError:
                  value:
                    error: 'true'
                    message: Resource not found.
                    details: 'detail: Not found.'
                  summary: Example of resource not found error
          description: Customer location not found
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ValidationError:
                  value:
                    error: 'true'
                    message: Validation failed.
                    details: 'district: Beiruts is not a valid choice.'
                  summary: Example of validation error response
          description: Validation error
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ServerError:
                  value:
                    error: 'true'
                    message: Unexpected error.
                    details: Internal server error
                  summary: Example of internal server error response
          description: Server error
